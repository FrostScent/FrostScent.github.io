sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

toc: 
  min_level: 1 
  max_level: 6 
  ordered_list: false 
  no_toc_section_class: no_toc_section 
  list_class: section-nav 
  sublist_class: '' 
  item_class: toc-entry 
  item_prefix: toc-